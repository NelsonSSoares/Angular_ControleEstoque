<div class="grid">

    <div class="col-12">
        <div class="flex justify-content-center align-content-center text-align-center">
            <form action="">
                <p-card class="mt-10" header="Login" subheader="Faça login com sua conta existente" *ngIf="loginCard">
                
                <div class="flex justify-content-center align-content-center text-align-center">
                    <input type="email" pInputText placeholder="Email">
                </div>
                <div class="flex justify-content-center align-content-center text-align-center mt-3">
                    <input type="password" pInputText placeholder="Senha">
                </div>
                <div class="card flex justify-content-center mt-3">
                    <button pButton type="submit" label="Login" pRipple></button>
                </div>
                <span class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold" (click)="loginCard = !loginCard" style="cursor: pointer;">Criar Conta</span>
            </p-card>
            </form>

            <!--SIGN UP-->
            <form action="">
                <p-card class="mt-10" header="Criar conta" subheader="Crie já sua conta gratuitamente" *ngIf="!loginCard">
                
                <div class="flex justify-content-center align-content-center text-align-center">
                    <input type="text" pInputText placeholder="Nome">
                </div>
                <div class="flex justify-content-center align-content-center text-align-center mt-3">
                    <input type="email" pInputText placeholder="Email">
                </div>
                <div class="flex justify-content-center align-content-center text-align-center mt-3">
                    <input type="password" pInputText placeholder="Senha">
                </div>
                <div class="card flex justify-content-center mt-3">
                    <button pButton type="submit" label="Criar Conta" pRipple></button>
                </div>
                <span class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold" (click)="loginCard = !loginCard" style="cursor: pointer;">Fazer Login</span>
            </p-card>
            </form>
        </div>
    </div>

</div>
